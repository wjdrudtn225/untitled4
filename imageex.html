<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script>
        function draw() {
            var canvas = document.getElementById('canvas');
            if (canvas.getContext) {
                var ctx = canvas.getContext('2d');

                ctx.strokeStyle='#990000';
                ctx.strokeRect(20,30,100,50);
            }
        }
    </script>
</head>
<body onload="draw();">
<canvas id="canvas" width="150" height="150"></canvas>
</body>
</html>
